<!DOCTYPE html>
<html lang="en">
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    
  		<a-assets>
    			<img id="scream" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634938/scream_qbwybi.jpg">
    			<img id="mona" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634946/monalisa_nlcskz.jpg">
    			<img id="picasso" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634942/Mural_del_Gernika_s9ldah.jpg">
    			
    			
  		</a-assets>
  	
      <a-marker type='pattern' url='https://dougsillars.github.io/ARPirates/pattern-marker1.patt'>
         <a-box position='2 0 2' scale="2 0.5 2" src ="#mona" ></a-box>
      </a-marker>
    <!-- define a camera which will move according to the marker position -->
     <a-entity camera>
  </a-scene>
</body>
