<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body >
  <a-scene embedded arjs>
  		<a-assets>
    			<img id="scream" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634938/scream_qbwybi.jpg">
    			<img id="mona" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634946/monalisa_nlcskz.jpg">
    			<img id="picasso" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634942/Mural_del_Gernika_s9ldah.jpg">
    			
    			
  		</a-assets>
  	
      <a-marker preset="hiro">
         <a-box position='0 1 0' scale="2 0.5 3" src ="#mona" ></a-box>
      </a-marker>
      
      
      <a-marker preset="kanji">
         <a-box position='0 1 0' scale="2 0.5 3" src ="#scream" ></a-box>
      </a-marker>
      
      
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
